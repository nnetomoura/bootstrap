<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!--link para pegar o estilo CSS dos servidores do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">Mangrove</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-expanded="false">
                        Redes Sociais
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Facebook</a>
                        <a class="dropdown-item" href="#">Instagram</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">LinkedIn</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled text-white">Sobre</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="Buscar" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <!--/Menu-->

    <!--Grid-->
    <!--Outras opções: apagar o container, mas ficar de olho na responsividade; utilizar o container-fluid, que usa o spaço quase que total da pg-->
    <div class="container">
        <!--a linha ''dflex justify-content-center centraliza nossas colunas (que estão nas divs criadas abaixo)-->
        <div class="row mt-3 d-flex justify-content-center">
            <!--no ''col-md-x'' será indicado a quantidade de colunas por div, no caso do exemplo são 4. O LIMITE É 12!'-->
            <div class="col-md-4">
                <div class="bg-danger">4 colunas</div>
            </div>

            <div class="col-md-4">
                <div class="bg-warning">4 colunas</div>
            </div>

            <div class="col-md-4">
                <div class="bg-info">4 Colunas </div>
            </div>
        </div>

        <div class="row mt-3 d-flex justify-content-center">
            <!--no ''col-md-x'' será indicado a quantidade de colunas por div, no caso do exemplo são 4. O LIMITE É 12!'-->
            <div class="col-md-6">
                <div class="bg-danger">6 colunas</div>
            </div>

            <div class="col-md-6">
                <div class="bg-warning">6 colunas</div>
            </div>
        </div>
    </div>
   
    


    </div>

    <!--/Grid-->






    <!--Scripts necessários para utilização dos códigos  JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
